<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite My Discord Bot</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #202225;
        color: white;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
      }
      .card {
        background-color: #2f3136;
        padding: 2rem 3rem;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      a.invite-btn {
        background-color: #5865f2;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
      }
      a.invite-btn:hover {
        background-color: #4752c4;
      }
      p {
        margin-top: 1rem;
        color: #b9bbbe;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Invite My Bot</h1>
      <a
        class="invite-btn"
        href="https://discord.com/oauth2/authorize?client_id=884560771453947965&permissions=8&scope=bot%20applications.commands"
        >Invite to Discord</a
      >
      <p>If the button doesnâ€™t work, <a style="color:#5865f2" href="https://discord.com/oauth2/authorize?client_id=884560771453947965&permissions=8&scope=bot%20applications.commands">click here</a>.</p>
    </div>
  </body>
</html>
